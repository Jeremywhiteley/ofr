
<div id="CaseReport" class="col-md-12 fright" style="border:1px solid black; padding :15px;margin-bottom:5px;"> 
<form [formGroup]="caseReportForm" (ngSubmit)="onSave(caseReportForm.value)" class="ui form">
    <div class="row">
        <label class="col-md-1"> Start Date <span class="text-danger"> * </span> </label>
        <input class="col-md-2 form-control input-sm" type="date" formControlName="startDate"  name="startDate" required/>
        
   
     <label class="col-md-1"> End Date <span class="text-danger"> * </span> </label>
        <input class="col-md-2 form-control input-sm" type="date"  formControlName="endDate" value="{{endDate}}" name="endDate" required/>
     </div>
<p class="clearfix"></p>
     <div class="row">
      
    
        <label  class="col-md-1"> Report Type   </label>
        <select class="form-control input-sm col-md-2"  formControlName="type" id="type" item-width="col-2" required>
                <option selected>OCME</option>
                <option>FULL</option>
        </select>
   
            <div class="col-md-2">
                  <button type="submit"  class="btn btn-sm btn-primary ui button fleft">Download</button>  
            </div>
    </div>

<p class="clearfix"></p>
    <div  class="row">
        
    </div>
   

</form>
</div>
