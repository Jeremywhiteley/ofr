<h2>Dashboard</h2>

 <span>
 <button type="button" (click)="onToggle(show)" class="btn btn-primary">CaseReport </button>
 </span>
 <div id=caseReport *ngIf="show" >
    <case-report [ngClass]="{ 'ic-v': visible, 'ic-v-up': !visible }"> </case-report>
</div>

 
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>OCME #</th>
        <th>Resident County</th>
        <th>Date Of Death</th>
        <th>Cause of Death</th>
        <th>County of Death</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dashboard.cases">
        <td> <a  [routerLink]="['/case', item.id]" >{{item.OCME}}</a></td>
        <td>{{item.Data.ResidentCounty}}</td>
        <td>{{item.Data.DateofDeath}}</td>
        <td>{{item.Data.CauseofDeath}}</td>
        <td>{{item.Data.CountyofDeath}}</td>
        <td>{{item.Status}}</td>
      </tr>
    </tbody>
  </table>
</div>
