<div  [formGroup]="form" class='form-group case-field' *ngIf='Field'>
    <label for="case-field-{{Field.Name}}" class=" col-form-label">{{Field.Description}}</label> 
    <span *ngIf='Field.Required' > * </span>
    
    <div *ngIf='ViewModel.IsDisplay' class=" "> 
        {{ViewModel.Data[Field.Name]}}   
    </div>
    <div *ngIf='!ViewModel.IsDisplay' [ngSwitch]="Field.Type">
        <div *ngSwitchCase="'Text'" >
            <input class="form-control" type="text" formControlName="{{Field.Name}}"  [value]="ViewModel.Data[Field.Name]" id="case-field-{{Field.Name}}" (input)="setValue($event.target.value)" />
        
        </div>
  
        <div *ngSwitchCase="'Date'"  >
            <input class="form-control" type="date" formControlName="{{Field.Name}}"    [value]="ViewModel.Data[Field.Name]" id="case-field-{{Field.Name}}"                                                       (input)="setVa($event.target.value)" >
                
        </div>
        <div *ngSwitchCase="'Dropdown'"  >
            <select class="form-control" formControlName="{{Field.Name}}"       [value]="ViewModel.Data[Field.Name]" id="case-field-{{Field.Name}}" (input)="setValue($event.target.value)" >
                <option *ngFor="let opt of Field.Options">{{opt}}</option>
            </select>
             
        </div>
        <div *ngSwitchCase="'Radio'"  >
              <input type="radio"  formControlName="{{Field.Name}}"   class="form-control" *ngFor="let opt of Field.Options" name="case-field-{{Field.Name}}" id="case-field-{{Field.Name}}" value="ViewModel.Data[Field.Name]" (input)="setValue($event.target.value)">
             
        </div>
        <div *ngSwitchCase="'Checkbox'" >
              <input type="checkbox" formControlName="{{Field.Name}}"   class="form-control"  name="case-field-{{Field.Name}}" id="case-field-{{Field.Name}}" value="ViewModel.Data[Field.Name]" (input)="setValue($event.target.value)">  
           
        </div>
      
        <small *ngIf="Field.Required == true &&  !form.controls[Field.Name].valid" class="text-danger">
                    Please fill {{Field.Name}}  
         </small>

    </div>
</div>
<div *ngIf='!Field'>
    {{FieldName}}
</div>
