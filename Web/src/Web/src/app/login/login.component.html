    <div class="container">

        <div class="alert alert-danger" role="alert" *ngIf="message">
            {{message}}
        </div>
<!--<a (click)="logOut()">logOut</a>-->
        <form class="form-signin" *ngIf="!authService.getUser()">
            <h2 class="form-signin-heading">Sign in</h2>
            <label for="userName" class="sr-only">User Name</label>
        <input type="email" id="userName" #userName class="form-control" placeholder="Email address" required autofocus>
        <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" #password class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit"><a (click)="login(userName.value,password.value)">Sign in</a></button>
        </form>

    </div>
    <!-- /container -->
